<div class="box movie-items">
    <div class="box-header with-border">
      <h3 class="box-title">商品列表</h3>
  
      <div class="box-tools">
        <div class="input-group input-group-sm" style="width: 150px;">
          <input type="text" id="table-search" name="table_search" class="form-control pull-right" placeholder="Search">
  
          <div class="input-group-btn">
            <button type="button" id="search-btn" class="btn btn-default"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="box-header with-border">
      <h4 class="box-title">排序规则</h4>
      <!-- <div class="box-tools"> -->
        <!-- fa-angel-normal 默认 fa-angle-up 升序 fa-angle-down 降序-->
       <button data-by="showTime" class="btn btn-default sort-btn sort-btn--show">上架时间 <i class="fa fa-angle-normal"></i></button>
       <button data-by="publishTime" class="btn btn-default sort-btn sort-btn--publish">发布时间 <i class="fa fa-angle-normal"></i></button>
      <!-- </div> -->
    </div>
    <!-- /.box-header -->
    <div id="movie-items-content" class="box-body table-responsive no-padding">
      <table class="table table-hover table-bordered">
        <tr id="title">
          <th>ID</th>
          <th>图片</th>
          <th>商品</th>
          <th>价格</th>
          <th>描述</th>
          <th>状态</th>
          <th>上架时间</th>
          <th>发布时间</th>
        </tr>
        {{each item}}
        <tr class="listMessage">
          <td class="_id">{{ $index + 1 }}</td>
          <td class="img"><img src="{{$value.img}}" alt=""></td>
          <td><a href="#/movie/detail/{{$value._id}}">{{$value.name}}</a></td>
          <td>{{$value.price}}<span>元</span></td>
          <td>{{$value.description}}</td>
          <td><span class="label label-{{$value.state === 'playing' ? 'success' : 'warning'}}">
            {{$value.state === 'playing' ? '已上架' : '即将上架'}}
          </span></td>
          <td>{{$value.showTime}}</td>
          <td>{{$value.publishTime}}</td>
        </tr>
        {{/each}}
      </table>
  
    </div>
    <!-- /.box-body -->
    <div class="box-footer clearfix zxf_pagediv" id="movie-items-pagination">
  
    </div>
  </div>
